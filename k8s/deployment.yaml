  ### JWT Configuration
  JWT_ACCESS_TOKEN_SECRET: "Kq7F9R1sVbZ8A0nC6xLwYdT5p4M2HJeUeX9mQfGkS0A"
  JWT_REFRESH_TOKEN_SECRET: "Kq7F9R1sVbZ8A0nC6xLwYdT5p4M2HJeUeX9mQfGkS0B"
  JWT_ISSUER: "TaskedInApi"
  JWT_AUDIENCE: "TaskedInClient"
