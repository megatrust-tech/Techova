---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: taskedin-be
  namespace: taskedin
  labels:
    app: taskedin-be
spec:
  replicas: 1
  selector:
    matchLabels:
      app: taskedin-be
  template:
    metadata:
      labels:
        app: taskedin-be
    spec:
      containers:
      - name: taskedin-be
        image: DOCKER_IMAGE
        envFrom:
          - configMapRef:
              name: taskedin-be-environment
        resources:
          requests:
            memory: 200M
            cpu: 100m
          limits:
            memory: 500M
            cpu: 200m
        ports:
          - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: taskedin-be-svc
  namespace: taskedin
spec:
  selector:
    app: taskedin-be
  ports:
  - port: 3001
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskedin-be-ingress
  namespace: taskedin
  annotations:
    cert-manager.io/cluster-issuer: staging
    acme.cert-manager.io/http01-edit-in-place: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: taskedin-be-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: taskedin-be.s-tech.digital
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: taskedin-be-svc
              port: 
                number: 3001
  tls:
    - hosts:
        - taskedin-be.s-tech.digital
      secretName: secret-tls-staging
